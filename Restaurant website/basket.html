<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basket</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ddd;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ffffff;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #414040;
    }

    .basket-container {
      padding: 40px 20px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
    }

    .quantity-control button {
      padding: 5px 10px;
      background: #414040;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .quantity-control input {
      width: 40px;
      text-align: center;
      font-size: 1rem;
    }

    .line-total {
      font-weight: bold;
      color: #7e3636;
    }

    .totals {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .totals p {
      margin: 10px 0;
    }

    .remove-button {
      background: #ff4d4d;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      border-radius: 5px;
    }

    .remove-button:hover {
      background: #ff0000;
    }

    .purchase-button {
      background: #414040;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      margin-top: 30px;
    }

    .purchase-button:hover {
      background: #333;
    }

    footer {
      text-align: center;
      padding: 25px;
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>La Boucherie</h1>
    <nav class="nav-container">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="basket-container">
    <h1>Your Basket</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be populated here dynamically -->
      </tbody>
    </table>
    <div class="totals">
      <p id="subtotal">Subtotal: Rs. 0.00</p>
      <p id="final-total">Final Total: Rs. 0.00</p>
    </div>
    <button class="purchase-button" onclick="purchaseItems()">Proceed to checkout</button>
  </div>

  <footer>
    <p>+94 76 556 7890 | LaBoucherie@restaurant.com</p>
    <p>&copy; 2025 La Boucherie Restaurant. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tableBody = document.querySelector('.basket-container tbody');
      const subtotalEl = document.getElementById('subtotal');
      const finalTotalEl = document.getElementById('final-total');

      // Display cart items
      let subtotal = 0;
      cart.forEach(item => {
        const row = document.createElement('tr');
        row.classList.add('basket-item');
        row.dataset.id = item.name; // Add data-id for identification

        row.innerHTML = `
          <td>${item.name}</td>
          <td>Rs.${item.price.toFixed(2)}</td>
          <td>
            <div class="quantity-control">
              <button class="decrease">-</button>
              <input type="number" value="${item.quantity}" min="1" class="quantity-input">
              <button class="increase">+</button>
            </div>
          </td>
          <td class="line-total">Rs.${(item.price * item.quantity).toFixed(2)}</td>
          <td><button class="remove-button" onclick="removeItem('${item.name}')">Remove</button></td>
        `;
        
        tableBody.appendChild(row);
        subtotal += item.price * item.quantity;
      });

      // Update totals
      subtotalEl.textContent = `Rs.${subtotal.toFixed(2)}`;
      finalTotalEl.textContent = `Rs.${subtotal.toFixed(2)}`;

      // Event listeners for quantity adjustments
      tableBody.addEventListener('click', (e) => {
        if (e.target.classList.contains('increase') || e.target.classList.contains('decrease')) {
          const row = e.target.closest('tr');
          const itemId = row.dataset.id;
          const quantityInput = row.querySelector('.quantity-input');
          let quantity = parseInt(quantityInput.value, 10);

          if (e.target.classList.contains('increase')) {
            quantity += 1;
          } else if (e.target.classList.contains('decrease') && quantity > 1) {
            quantity -= 1;
          }

          quantityInput.value = quantity;
          updateCart(itemId, quantity);
          updateTotal();
        }
      });

      // Update the cart in local storage
      function updateCart(itemId, newQuantity) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemIndex = cart.findIndex(item => item.name === itemId);

        if (itemIndex !== -1) {
          cart[itemIndex].quantity = newQuantity;
          localStorage.setItem('cart', JSON.stringify(cart));
        }
      }

      // Update totals
      function updateTotal() {
        let subtotal = 0;
        const rows = document.querySelectorAll('.basket-item');
        rows.forEach(row => {
          const price = parseFloat(row.querySelector('td:nth-child(2)').textContent.replace('Rs.', '').trim());
          const quantity = parseInt(row.querySelector('.quantity-input').value, 10);
          const total = price * quantity;
          row.querySelector('.line-total').textContent = `Rs.${total.toFixed(2)}`;
          subtotal += total;
        });

        subtotalEl.textContent = `Rs.${subtotal.toFixed(2)}`;
        finalTotalEl.textContent = `Rs.${subtotal.toFixed(2)}`;
      }

      // Remove item from cart
      window.removeItem = function(itemName) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const updatedCart = cart.filter(item => item.name !== itemName);
        localStorage.setItem('cart', JSON.stringify(updatedCart));
        location.reload(); // Reload the page to reflect changes
      }

      // Handle purchase
      window.purchaseItems = function() {
        if (cart.length > 0) {
          localStorage.removeItem('cart'); // Clear the cart after purchase
          alert('Thank you for your purchase!');
          location.reload(); // Reload the page to reflect changes
        } else {
          alert('Your cart is empty.');
        }
      }
    });
  </script>
</body>

</html>
